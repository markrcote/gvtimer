<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVTimer</title>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-gray-400-rgb: 119, 124, 124;
            --color-teal-300-rgb: 50, 184, 198;

            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: var(--color-slate-500);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .timer-container {
            background: var(--color-surface);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--color-text);
        }

        .set-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            font-size: 24px;
            color: var(--color-text-secondary);
        }

        .set-count {
            font-size: 64px;
            font-weight: 600;
            color: var(--color-primary);
            font-variant-numeric: tabular-nums;
        }

        .set-label, .set-total {
            font-weight: 500;
        }

        .timer {
            min-height: 110px;
        }

        .time-display {
            font-size: 56px;
            font-weight: 300;
            margin: 20px 0 10px 0;
            color: var(--color-text);
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.05em;
        }

        .timer-label {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 20px;
        }

        .finished-message {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-primary);
            margin: 20px 0;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            max-width: 140px;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            background: var(--color-primary-active);
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: var(--color-secondary-hover);
        }

        @media (max-width: 480px) {
            .timer-container {
                padding: 30px 20px;
            }

            .time-display {
                font-size: 56px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                max-width: 100%;
            }

            .input-section {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>German Volume Training</h1>

        <div class="set-display">
            <div class="set-label">Set</div>
            <div class="set-count" id="setCount">0</div>
            <div class="set-total">/ 10</div>
        </div>

        <div class="controls">
            <button class="btn-primary" id="completeSetBtn">Complete Set</button>
            <button class="btn-secondary" id="resetBtn" style="display: none;">Reset for Next Exercise</button>
        </div>
        <div class="controls" style="margin-top: 12px;">
            <button class="btn-secondary" id="resetAllBtn">Reset</button>
        </div>

        <div class="timer">
            <div class="time-display" id="timeDisplay"></div>
            <div class="timer-label" id="timerLabel" style="display: none;">Rest Timer</div>
        </div>
    </div>

    <script>
        let setCount = 0;
        let timeRemaining = 60; // 1 minute rest
        let timerInterval = null;
        let isResting = false;

        const timeDisplay = document.getElementById('timeDisplay');
        const setCountDisplay = document.getElementById('setCount');
        const timerLabel = document.getElementById('timerLabel');
        const completeSetBtn = document.getElementById('completeSetBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resetAllBtn = document.getElementById('resetAllBtn');

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateDisplay() {
            if (isResting) {
                timeDisplay.textContent = formatTime(timeRemaining);
            }
            setCountDisplay.textContent = setCount;
        }

        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function enableCompleteSetBtns() {
            completeSetBtn.disabled = false;
            completeSetBtn.style.opacity = '1';
            completeSetBtn.style.cursor = 'pointer';
        }

        function startRestTimer() {
            isResting = true;
            timeRemaining = 60;
            timerLabel.style.display = 'block';
            updateDisplay();
            completeSetBtn.disabled = true;
            completeSetBtn.style.opacity = '0.5';
            completeSetBtn.style.cursor = 'not-allowed';

            timerInterval = setInterval(() => {
                timeRemaining--;
                updateDisplay();

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timeDisplay.textContent = '';
                    timerLabel.style.display = 'none';
                    isResting = false;
                    enableCompleteSetBtns();
                    playBeep();
                }
            }, 1000);
        }

        function completeSet() {
            if (isResting) return;

            setCount++;
            updateDisplay();

            if (setCount >= 10) {
                // Exercise complete
                clearInterval(timerInterval);
                completeSetBtn.style.display = 'none';
                resetBtn.style.display = 'block';
                timeDisplay.textContent = 'Done!';
                timerLabel.textContent = 'Exercise Complete';
                playBeep();
            } else {
                // Start rest timer
                startRestTimer();
            }
        }

        function resetExercise() {
            clearInterval(timerInterval);
            setCount = 0;
            timeRemaining = 60;
            isResting = false;
            enableCompleteSetBtns();
            resetBtn.style.display = 'none';
            timeDisplay.textContent = '';
            timerLabel.style.display = 'none';
            updateDisplay();
        }

        completeSetBtn.addEventListener('click', completeSet);
        resetBtn.addEventListener('click', resetExercise);
        resetAllBtn.addEventListener('click', resetExercise);

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
